<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Índice</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    ul {
      list-style: none;
      padding: 0;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
    }
    li {
      border-bottom: 1px solid #eee;
    }
    li:last-child {
      border-bottom: none;
    }
    a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 20px;
      font-size: 1.2rem;
      transition: background 0.3s, color 0.3s;
    }
    a:hover {
      background: #007acc;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="ptd/index.html">Abrir índice de la carpeta ptd</a></li>
  </ul>
</body>
</html>
